<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的作用域插槽</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <li>{{props.item}}- todo</li>
            </template>
        </child>
    </div>
</body>
<script>
    Vue.component('child', {
        data: function(){
            return{
                list: [1,2,3,4]
            }
        },
        template: `<div>
                        <ul>
                            <slot v-for="item of list" :item=item>
                            {{item}}
                            </slot>
                        </ul>
                    </div> `
    })

    const app = new  Vue({
        el: "#app",
        data: {

        },
        methods: {

        }
    })
</script>
</html>
